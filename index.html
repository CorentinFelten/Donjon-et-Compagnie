<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paquetage Donjon & Cie</title>
    <link rel="stylesheet" href="./css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module" src="./js/logique.js"></script>
    <h1>
        Paquetage Donjon & Cie
    </h1>
    <div>
        <br>
        <div>
            <h2>Jet du MJ</h2>
           <input type="number" name="mj" id="mj" min="1" max="20" value="">
        </div>
        <div>
            <h2>Ancienneté</h2>
           <input type="number" name="anciennete" id="anciennete" min="1" max="10" value="1">
        </div>

        <div>
            <h2>Relation avec l'Économe</h2>
            <select name="econome" id="econome">
                <option value="positive">Positive</option>
                <option value="neutre" selected>Neutre</option>
                <option value="negative">Négative</option>
            </select>
        </div>
        <br/>
       
        <div class="content">
            <div>
                <h2>Armes au corps à corps</h2>
                <select name="weapon" id="weapon">
                    <option value="null"></option>
                    <option value="dice20">d20</option>
                    <option value="dice12">d12</option>
                    <option value="dice10">d10</option>
                    <option value="dice8">d8</option>
                </select>
            </div>
            <div>
                <h2>Armes à distance</h2>
                <select name="range" id="range">
                    <option value="null"></option>
                    <option value="dice20">d20</option>
                    <option value="dice12">d12</option>
                    <option value="dice10">d10</option>
                    <option value="dice8">d8</option>
                </select>
            </div>
            <div>
                <h2>Armures</h2>
                <select name="armor" id="armor">
                    <option value="null"></option>
                    <option value="dice20">d20</option>
                    <option value="dice12">d12</option>
                    <option value="dice10">d10</option>
                    <option value="dice8">d8</option>
                </select>
            </div>
            <div>
                <h2>Nourriture & Equipement</h2>
                <select name="equipement" id="equipement">
                    <option value="null"></option>
                    <option value="dice20">d20</option>
                    <option value="dice12">d12</option>
                    <option value="dice10">d10</option>
                    <option value="dice8">d8</option>
                </select>
            </div>
        </div>
       
    </div>
    <br>
    <div class="button-container">
        <button id="run">Tirage</button>
        <button id="reset">Reset</button>
    </div>
    <p>Tirage sorti :</p>
    <p id="tirage"></p>
    <br/>
    <br/>
    <br/>
    <h2>Légende</h2>
</body>
</html>
