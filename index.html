<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Paquetage</title>
    <link rel="stylesheet" href="./css/table.css">
</head>
<body>
    <script type="module" src="./js/logique.js"></script>
    <h1>
        Table de Paquetage
    </h1>
    <div>
        <br>
        <div>
            <h2>MJ Roll</h2>
           <input type="number" name="mj" id="mj" min="1" max="20" value="">
        </div>
        <div>
            <h2>Ancienneté</h2>
           <input type="number" name="anciennete" id="anciennete" min="1" max="10" value="1">
        </div>

        <div>
            <h2>Relation avec l'Économe</h2>
            <select name="econome" id="econome">
                <option value="positive">Positive</option>
                <option value="neutre" selected>Neutre</option>
                <option value="negative">Négative</option>
            </select>
        </div>
        <br/>
       
        <div class="content">
            <div>
                <h2>Armes au corps à corps</h2>
                <select name="weapon" id="weapon">
                    <option value="null"></option>
                    <option value="dice20">Dé 20</option>
                    <option value="dice12">Dé 12</option>
                    <option value="dice10">Dé 10</option>
                    <option value="dice8">Dé 8</option>
                </select>
            </div>
            <div>
                <h2>Armes à distance</h2>
                <select name="range" id="range">
                    <option value="null"></option>
                    <option value="dice20">Dé 20</option>
                    <option value="dice12">Dé 12</option>
                    <option value="dice10">Dé 10</option>
                    <option value="dice8">Dé 8</option>
                </select>
            </div>
            <div>
                <h2>Armures</h2>
                <select name="armor" id="armor">
                    <option value="null"></option>
                    <option value="dice20">Dé 20</option>
                    <option value="dice12">Dé 12</option>
                    <option value="dice10">Dé 10</option>
                    <option value="dice8">Dé 8</option>
                </select>
            </div>
            <div>
                <h2>Nourriture & Equipement</h2>
                <select name="equipement" id="equipement">
                    <option value="null"></option>
                    <option value="dice20">Dé 20</option>
                    <option value="dice12">Dé 12</option>
                    <option value="dice10">Dé 10</option>
                    <option value="dice8">Dé 8</option>
                </select>
            </div>
        </div>
       
    </div>
    <br>
    <button id="run">Effectuer tirage</button>
    <button id="reset">Reset</button>
    <p>Tirage sorti :</p>
    <p id="tirage"></p>
</body>
</html>
